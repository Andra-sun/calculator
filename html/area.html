<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Área</title>
        <link rel="stylesheet" href="css/area.css" />
        <link rel="stylesheet" href="css/dark-mode.css" />
        <link rel="stylesheet" href="css/menu-btn.css" />
    </head>
    <body>
        <header>
            <div class="conte">
                <button id="opco">Menu</button>
                <ul class="opc">
                    <a href="area.html"><li>area</li></a>
                    <a href="conversor.html"><li>conversor</li></a>
                    <a href="funcao.html"><li>Equação</li></a>
                </ul>
                <h1 id="titulo2"></h1>
                <button id="toggle">
                    <span id="l">☾</span>
                    <span id="d">☀︎</span>
                </button>
            </div>
        </header>
        <h6>selecione área ou perimetro:</h6>
        <select name="oque" id="oque">
            <option value="area">área</option>
            <option value="perimetro">perimetro</option>
        </select>
        <h6>selecione a figura:</h6>
        <select
            name="figuras"
            id="formas"
            onchange="updateInput(), removeTitulo3()"
        >
            <option  value="titu" id="f2" selected disabled>figura</option>
            <option value="quadrado">quadrado</option>
            <option value="retangulo">retangulo</option>
            <option value="triangulo">triangulo</option>
            <option value="trapezio">trapézio</option>
            <option value="poligono">poligono</option>
            <option value="losangulo">losangulo</option>
            <option value="circulo">circulo</option>
        </select>
        <h6>Formula do calculo:</h6>
        <input type="text" readonly value="formula" id="formula" />
        <br /><br />
        <div class="pontos">
            <div id="pontos-area-trapezio" style="display: none">
                <input type="number" id="item-b" placeholder="base maior" />
                <input type="number" id="item-c" placeholder="base menor" />
                <input type="number" id="item-a" placeholder="area" />
                <input type="number" id="item-d" placeholder="altura" />
            </div>
            <div id="pontos-area" style="display: none">
                <input type="number" id="baseQuadrado" placeholder="base" value="Base" />
                <input type="number" id="alturaQuadrado" placeholder="altura" value="Altura" />
                
            </div>
            <div id="pontos-area-circulo" style="display: none">
                <input type="number" id="ir" placeholder="raio" />
                <input type="number" id="item-a" placeholder="area" />
            </div>
            <div id="pontos-poligono" style="display: none">
                <input type="number" id="sen" placeholder="seno" />
                <input type="number" id="item-a" placeholder="area" />
                <input type="number" id="lad" placeholder="lado" />
                <input type="number" id="bas" placeholder="base" />
            </div>
            <div id="pontos-perimetro" style="display: none">
                <input type="number" id="ladoA" placeholder="Lado A" />
                <input type="number" id="ladoB" placeholder="Lado B" />
                <input type="number" id="ladoC" placeholder="Lado C" />
                <input type="number" id="ladoD" placeholder="Lado D" />
                <input type="number" id="perimetro" placeholder="Perímetro" />
            </div>
            <div id="pontos-losangulo" style="display: none">
                <input type="number" id="di1" placeholder="diagonal maior" />
                <input type="number" id="di2" placeholder="diagonal menor" />
                <input type="number" id="item-a" placeholder="area" />
            </div>
        </div>
        <br />
        <h6>Resultado</h6>
        <input type="text" readonly value="Resultado" id="resposta2"/>
        

        <button id="calcular" onclick="calcularTudo()">Calcular</button>
        <br />
        <h3 id="tag">made by Andra •ᴗ•</h3>

        <script src="js/area.js"></script>
        <script src="js/clr.js"></script>
        <script src="js/dark.js"></script>
        <script src="js/menu.js"></script>
        <script src="js/abc.js"></script>


        <script>
            function removeTitulo3() {
                var select3 = document.getElementById("f2");
                select3.remove(0);
            }
        </script>
    </body>
</html>
