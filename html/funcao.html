                    <span id="d">☀︎</span>
                </button>
            </div>
        </header>
        <br />
        <main class="main">
            <section class="calc-bhaskara">
                <!-- <h1>Fórmula do 2 Grau</h1> -->
                <form class="form" id="form">
                    <label for="a">
                        Valor de a =
                        <input name="a" id="a" placeholder="a" type="number" />
                    </label>
                    <label for="kilos">
                        Valor de b =
                        <input name="b" id="b" placeholder="b" type="number" />
                    </label>
                    <label for="altura">
                        Valor de c =
                        <input name="c" id="c" placeholder="c" type="number" />
                    </label>
                    <label for="falta" class="noten">
                        tem algum valor não definido
                        <input type="checkbox" name="falta" class="falta"
                        id="falta" />
                    </label>                    
                    <h1 id="sep">resultado:</h1>
                    <div class="result">
                        <label for="delta">
                            Δ
                            <input
                                disabled="disabled"
                                name="delta"
                                id="delta"
                                placeholder="valor de delta"
                            />
                        </label>
                        <label for="x1">
                            x'
                            <input disabled="disabled" placeholder="X-" name="x1" id="x1" />
                        </label>
                        <label for="x2">
                            x"
                            <input disabled="disabled" placeholder="X+" name="x2" id="x2" />
                        </label>
                        <button id="calcular">Calcular</button>
                    </div>
                    <p id="resultado"></p>
                </form>
            </section>
        </main>
